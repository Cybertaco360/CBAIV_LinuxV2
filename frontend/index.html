<!doctype html>
<html lang="">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <style>
            #splash-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000000; /* Background color */
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column; /* Stack elements vertically */
                z-index: 9999; /* Ensure it appears above everything */
                font-size: 24px;
                color: #fff;
                transition: opacity 0.5s ease; /* Add fade-out animation */
            }
            #app {
                display: none;
            }

            .logo-container {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo-container img {
                width: 150px; /* Adjust size of the image */
                height: 150px;
                z-index: 2; /* Image stays on top */
            }

            .logo-container .glowing-text {
                position: absolute;
                font-size: 3rem; /* Large text */
                font-weight: bold;
                color: #ffffff; /* Initial color */
                text-shadow:
                    0 0 10px #ffffff,
                    0 0 20px #e9e9e9,
                    0 0 30px #999999; /* Glow effect */
                white-space: nowrap; /* Prevent text wrapping */
                z-index: 1; /* Lower than the image */
                transform: translateX(
                    -100%
                ); /* Start position: completely behind the image */
                animation: slideOutFromBehind 3s forwards ease-in-out; /* Slide in animation */
            }

            @keyframes slideOutFromBehind {
                0% {
                    transform: translateX(-100%);
                }
                100% {
                    transform: translateX(
                        100%
                    ); /* Move text to the right and stop next to the image */
                }
            }
        </style>
    </head>
    <body>
        <div id="splash-screen">
            <div class="logo-container">
                <img src="src/assets/CBAStudioIcon.png" alt="CBA Studio" />
                <span class="glowing-text">LightCBA</span>
            </div>
        </div>
        <!-- Splash screen -->
        <div id="app"></div>
        <!-- Vue app container -->
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
