<!doctype html>
<html lang="">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <style>
            #splash-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000000; /* Background color */
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column; /* Stack elements vertically */
                z-index: 9999; /* Ensure it appears above everything */
                font-size: 24px;
                color: #fff;
                transition: opacity 0.5s ease; /* Add fade-out animation */
            }
            #app {
                display: none;
            }

            .logo-container {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo-container img {
                width: 150px; /* Adjust size of the image */
                height: 150px;
                z-index: 2; /* Image stays on top */
            }

            .logo-container .glowing-text {
                margin-left: -150px;
                position: absolute;
                font-size: 3rem; /* Large text */
                font-weight: bold;
                color: #ffffff; /* Initial color */
                white-space: nowrap; /* Prevent text wrapping */
                z-index: 1; /* Lower than the image */
                transform: translateX(
                    -100%
                ); /* Start position: completely behind the image */
                animation: slideOutFromBehind 1s forwards ease-out; /* Slide in animation */
            }
            .logo-container .glowing-text-yellow {
                margin-left: 250px;
                color: #f0db4f; /* Yellow color */
                transform: translateX(
                    -100%
                );
                animation: slideOutFromBehind2 2s forwards ease-out; /* Slide in animation */
            }

            @keyframes slideOutFromBehind {
                0% {
                    transform: translateX(-100%);
                    text-shadow:
                        0 0 50px #000000,
                        0 0 60px #000000,
                        0 0 70px #999999;
                    
                }
                100% {
                    transform: translateX(100%);
                    text-shadow:
                        0 0 50px #ffffff,
                        0 0 60px #ffffff,
                        0 0 70px #ffffff;
                    
                }
            }
            @keyframes slideOutFromBehind2 {
                0% {
                    transform: translateX(-100%);
                    text-shadow:
                        0 0 50px #000000,
                        0 0 60px #000000,
                        0 0 70px #ffffff;
                    opacity: 0;
                }
                90% {
                    opacity: 0.2;
                }
                100% {
                    transform: translateX(150%);
                    text-shadow:
                        0 0 50px #ffd900,
                        0 0 60px #ffd200,
                        0 0 70px #ffff00;
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div id="splash-screen">
            <div class="logo-container">
                <img src="src/assets/CBAStudioIcon.png" alt="CBA Studio" />
                <span class="glowing-text">LightCBA     </span><span class="glowing-text-yellow">Sparks v0.9.1</span>
            </div>
        </div>
        <!-- Splash screen -->
        <div id="app"></div>
        <!-- Vue app container -->
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
